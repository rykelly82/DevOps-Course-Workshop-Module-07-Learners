name: Continuous Integration
on: [push]                      # Will make the workflow run every time you push to any branch

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest      # Sets the build environment a machine with the latest Ubuntu installed
    steps:
    - uses: actions/checkout@v4 # Adds a step to checkout the repository code

    - name: Build the C# codebase (.Net) 
      run: dotnet build # Command to build codebase

    - name: Test the C# codebase (.Net) 
      working-directory: DotnetTemplate.Web.Tests
      run: dotnet test # Command to test codebase


# Below needs to  be fixed - error #127
    - name: Building the TypeScript Code
      working-directory: DotnetTemplate.Web   
      run: npm run build # Command to build TypeScript code

    - name: Run the linter on the TypeScript Code
      working-directory: DotnetTemplate.Web   
      run: npm run lint # Command to build TypeScript code